<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaticbot Store Il Sito Ufficiale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #272d5f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-radius: 0 0 10px 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 20px 0 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #1e2558;
            color: white;
        }
        .container {
            width: 80%;
            margin: auto;
            display: none;
        }
        .active {
            display: block;
        }
        .product-box {
            background: #3b4270;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .product-box img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }
        .hidden {
            display: none;
        }
        .button {
            display: inline-block;
            background: #272d5f;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-top: 10px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a onclick="showSection('products')">Prodotti</a> |
        <a onclick="showSection('add-product')">Aggiungi Prodotto</a>
    </div>
    
    <div id="products" class="container active">
        <input type="text" class="search-bar" onkeyup="searchProducts()" placeholder="Cerca un prodotto...">

        <!-- Inizio Prodotti -->
        <div class="product-box" onclick="openProduct('p1')">
            <img src="prodotto1.jpg" alt="Prodotto 1">
            <h2>Logo di Google</h2>
        </div>
        
        <div id="p1" class="hidden">
            <h2>Logo di Google</h2>
            <p>Prezzo: €0.20</p>
            <p>Queso è un logo di Google stampato a colori in formato A4.</p>
            <p>Nome proprietario: Informaticbot</p>
            <p>Cognome proprietario: Non esistente</p>
            <a href="mailto:informaticbot3313@gmail.com?subject=Un prodotto ordinato&body=Prodotto: Logo di Google%0APrezzo: €10%0ADescrizione: Queso è un logo di Google stampato a colori in formato A4.%0ANome proprietario: Informaticbot%0ACognome proprietario: Non esistente!%0ANome ordinatore: (Scrivi il tuo nome!!!)%0ACognome ordinatore: (Scrivi il tuo congome!!!) " class="button" target="_blank">Ordina</a>
            <button onclick="closeProduct('p1')" class="button">Chiudi</button>
        </div>
    
        <!-- Fine Prodotti -->
    </div>
    
    <div id="add-product" class="container">
        <h2>Aggiungi un prodotto</h2>
        <a href="mailto:informaticbot3313@gmail.com?subject=Nuovo prodotto da aggiungere!&body=Nome del prodotto: %0APrezzo: %0ADescrizione: %0ANome del proprietario: %0ACognome del proprietario: %0AInserisci un'immagine: " class="button" target="_blank">Invia Richiesta</a>
    </div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
        
        function openProduct(id) {
            document.getElementById(id).classList.remove('hidden');
        }
        
        function closeProduct(id) {
            document.getElementById(id).classList.add('hidden');
        }
        
        function searchProducts() {
            let input = document.querySelector('.search-bar').value.toLowerCase();
            document.querySelectorAll('.product-box').forEach(box => {
                let title = box.querySelector('h2').innerText.toLowerCase();
                box.style.display = title.includes(input) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
